#主库
spring.datasource.primary.url=jdbc:mysql://localhost:3306/primary
spring.datasource.primary.username=primary
spring.datasource.primary.password=123456
spring.datasource.primary.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.primary.max-idle=5
spring.datasource.primary.max-wait=10000
spring.datasource.primary.min-idle=1
spring.datasource.primary.initial-size=1
spring.datasource.primary.validation-query=SELECT 1
spring.datasource.primary.test-on-borrow=false
spring.datasource.primary.test-while-idle=true
spring.datasource.primary.time-between-eviction-runs-millis=18800
#从库
spring.datasource.slave.url=jdbc:mysql://localhost:3306/slave
spring.datasource.slave.username=slave
spring.datasource.slave.password=123456
spring.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.slave.max-idle=5
spring.datasource.slave.max-wait=10000
spring.datasource.slave.min-idle=1
spring.datasource.slave.initial-size=1
spring.datasource.slave.validation-query=SELECT 1
spring.datasource.slave.test-on-borrow=false
spring.datasource.slave.test-while-idle=true
spring.datasource.slave.time-between-eviction-runs-millis=18800
